<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <fieldset>
        <legend>Html form dummy</legend>
        <form>
            <label for="email id">Login: </label>
            <input type="text"id="email id" placeholder="Enter your email id">
            <br>
            <br>
            <label for="password">password:</label>
            <input type="password" id="password" placeholder="enter you password">
            <br>
            <br>
            <label for="datepicker">Select date</label>
            <input type="date" id="datepicker">
            <br>
            <br>
            <label for="s1">Choose you dish: </label>
            <select  name="dishes" id="s1">
                <option value="Maggie">Maggie</option>
                <option value="kurkure">kurkure</option>
                <option value="pepsi">pepsi</option>
            </select>
            <br>
            <br>
            <button>Mai hu button</button>
            <br>
            <br>
            <input type="submit" value="Submit">
            <br>
            <br>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="Male" value="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
            <br>
            <br>
            <input type="checkbox"  id="Checkbox">
            <label for="Checkbox">I agree with the terms and condition: </label>
            <br>
            <br>
            <label for="upload">Upload file</label>
            <input type="file"  id="upload" placeholder="Upload your file">
            <br>
            <br>
            <label for="img">click</label>
            <input type="image"  id="img">
        </form>
    </fieldset>
</body>
</html>
