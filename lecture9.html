<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice of form</title>
</head>
<body>
    <h1>Form example one</h1>
    <form >
        <h2>Event Registration</h2>
        <label for="Name">Name: </label>
        <input type="text"id="Name">
        <br>
        <br>
        <label for="Email">Email: </label>
        <input type="email" id="Email">
        <br>
        <br>
        <label for="Phone">Phone: </label>
        <input type="number" id="Phone">
        <br>
        <br>
        <label for="Occupation">Occupation</label>
        <br>
        <select  id="Occupation">
            <option value="Student">Student</option>
            <option value="Professor">Professor</option>
            <option value="Mangement">Mangement</option>
            <option value="Private Job">Private Job</option>
        </select>
        <br>
        <br>
        <label for="Topic of interset">Topic of interset</label>
        <br>
        <input type="radio" name="Topic of interset" id="Html" value="Html">
        <label for="Html">Html</label>
        <br>
        <input type="radio" name="Topic of interset" id="Css" value="Css">
        <label for="Css">Css</label>
        <br>
        <input type="radio" name="Topic of interset" id="Javascript" value="Java script">
        <label for="Javascript">Javascript</label>
        <br>
        <input type="radio" name="Topic of interset" id="All of these">
        <label for="All of these">All of these</label>
        <br>
        <br>
        <label for="Comments">Comments</label>
        <br>
        <textarea name="Comments" id="Comments" rows="4" cols="30"></textarea>
        <label for="Register"></label>
        <input type="button" id="Register" value="Register">
    </form>
    <h1>Form example 2</h1>
    <form>
        <h2>Job application</h2>
        <label for="Name">Name</label>
        <br>
        <input type="text" id="Name">
        <br>
        <br>
        <label for="Email">Email</label>
        <br>
        <input type="email"id="Email">
        <br>
        <br>
        <label for="Phone">Phone</label>
        <br>
        <input type="number" id="Phone">
        <br>
        <br>
        <label for="Resume">Resume</label>
        <br>
        <input type="file"  id="Resume" value="Choose file">
        <br>
        <br>
        <label for="experince">Experince</label>
        <br>
        <input type="number" id="experince">
        <br>
        <br>
        <fieldset>
            <legend>Skills</legend>
                <input type="checkbox" id="html">
                <br>
                <label for="html">Html</label>
                <br>
                <input type="checkbox" id="css">
                <br>
                <label for="css">Css</label>
                <br>
                <input type="checkbox"id="js">
                <br>
                <label for="js">Javascript</label>
        </fieldset>
        <label for="he">Highest education</label>
        <br>
        <br>
        <select id="he">
            <option value="Pg">PG</option>
            <option value="Ug">UG</option>
            <option value="High school">High school</option>
            <option value="Middle school">Middle School</option>
        </select>
        <br>
        <br>
        <label for="available">Availability</label>
        <br>
        <br>
        <input type="radio" name="Availability" id="Full Time">
        <br>
        <label for="Full time">Full Time</label>
        <br>
        <br>
        <input type="radio" name="Availability" id="part time">
        <br>
        <label for="part time">Part time</label>
        <br>
        <br>
        <label for="Comments">Comments</label>
        <br>
        <textarea id="Comments" rows="4" cols="30">
        </textarea>
        <input type="button"  id="button" value="Submit application">
    </form>
    <br>
    <h2>Complex Form</h2>

    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name: </label>
        <input type="text" id="name">

        <label for="email">Email: </label>
        <input type="email" id="email">

        <label for="phone">Phone: </label>
        <input type="number" id="phone">

        <label for="dob">Date of Birth: </label>
        <input type="date" id="dob">

        <label>Gender: </label>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>

        <label for="country">Country: </label>
        <select id="country">
            <option value="United States">United States</option>
            <option value="India">India</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="Canada">Canada</option>
            <option value="Australia">Australia</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>Address</legend>
        <label for="street">Street: </label>
        <input type="text" id="street">

        <label for="city">City: </label>
        <input type="text" id="city">

        <label for="state">State: </label>
        <input type="text" id="state">

        <label for="zip">Zip Code: </label>
        <input type="text" id="zip">
    </fieldset>

    <fieldset>
        <legend>Other Information</legend>
        <label for="comments">Comments: </label>
        <textarea id="comments"></textarea>

        <input type="checkbox" id="terms">
        <label for="terms">I agree to the terms of service</label>
    </fieldset>

    <button type="submit">Submit</button>
</body>
</html>
